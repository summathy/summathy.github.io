<!DOCTYPE html>
<html>
<head>
	<title>Summathy</title>
	<link rel="stylesheet" type="text/css" href="backend/style.css" />
	<script type="text/javascript" src="backend/parser.js"></script>
</head>
<body onload="parseXML('content.xml');">
	<button class="btn-toggle" onclick="
		const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
		if (prefersDarkScheme.matches) {
			document.body.classList.toggle('light-theme');n
		} else {
			document.body.classList.toggle('dark-theme');
		}
	">Toggle Light- and Dark Mode</button>

	<div id="content"></div>
</body>
</html>
